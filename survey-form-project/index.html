<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="italic">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <label id="name-label" for="name">Name <input type="text" id="name" name="name" placeholder="Enter your name" required></label>
        <label id="email-label" for="email">Email <input type="email" id="email" name="email" placeholder="Enter your Email" required></label>
        <label id="number-label" for="number">Age <span>(optional)</span> <input id="number" name="number" type="number" placeholder="10" min="13" max="120"></label>
        <label for="dropdown"> Which option best describes your current role?
            <select name="current-role" id="dropdown">
                <option value="">Select curent role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Others</option>
            </select>
        </label>
        <div class="label">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely-recommend"><input checked type="radio" name="would-you-recommend" value="definitely" id="definitely-recommend">  Definitely</label>
            <label for="maybe-recommend"><input type="radio" name="would-you-recommend" value="maybe" id="maybe-recommend"> Maybe</label>
            <label for="notsure-recommend"><input type="radio" name="would-you-recommend" value="not-sure" id="notsure-recommend"> Not sure</label>
        </div>
        <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
            <select name="favorite-feature" id="favorite-feature">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>
        <div class="label">
            <p>Would would you like to see improved? <span>(Check all that apply)</span></p>
            <label for="frontend"><input checked type="checkbox" name="should-improve" value="frontend" id="frontend">  Front-end Projects</label>
            <label for="backend"><input type="checkbox" name="should-improve" id="backend" value="backend"> Back-end Projects</label>
            <label for="data-vis"><input type="checkbox" name="should-improve" id="data-vis" value="data-vls"> Data Visualization</label>
            <label for="challenges"><input type="checkbox" name="should-improve" id="challenges" value="challenges"> Challenges</label>
            <label for="opensource"><input type="checkbox" name="should-improve" id="opensource" value="opensource"> Open Source Communuity</label>
            <label for="gitter-help"><input type="checkbox" name="should-improve" id="gitter-help" value="gitter-help"> Gitter help rooms</label>
            <label for="videos"><input type="checkbox" name="should-improve" id="videos" value="videos"> Videos</label>
            <label for="meetups"><input type="checkbox" name="should-improve" id="meetups" value="meetups"> City Meetups</label>
            <label for="wiki"><input type="checkbox" name="should-improve" id="wiki" value="wiki"> Wiki</label>
            <label for="forum"><input type="checkbox" name="should-improve" id="forum" value="forum"> Forum</label>
            <label for="additional-courses"><input type="checkbox" name="should-improve" value="additional-courses" id="additional-courses"> Additional courses</label>
        </div>

        <label for="comments-suggestions">Any comments or suggestions? <textarea name="comments-suggestions" id="comments-suggestions" cols="30" rows="10" placeholder="Enter your comments here..."></textarea></label>
        <div class="label">
            <input type="submit" value="Submit" name="submit" id="submit">
        </div>
    </form>
    </main>
</body>
</html>
